<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/static/styles/WheelOfFortune.css" />
</head>

<body>
    <div id="wheelOfFortune">
        <canvas id="wheel" width="650em" height="650em"></canvas>
        <div id="spin">SPIN</div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    let beerList = {};
    const colorSet = {{ colorSet|tojson }};
    const beers = {{ beers|tojson }};
    console.log(colorSet)
    console.log(beers)
    const socket = new WebSocket('ws://' + location.host + '/echo');
    createWheel();
    function createWheel() {
        let sectors = [];
        for (let i=0;i<beers.length;i++) {
            sectors.push({ color: colorSet[i], label: beers[i] });
        }
        if (sectors.length == 0) {
            sectors = [{ color: '#f82', label: "No drinks available" }];
            console.log("No drinks available")
        } else {
            const rand = (m, M) => Math.random() * (M - m) + m
            const tot = sectors.length
            const spinEl = document.querySelector('#spin')
            const ctx = document.querySelector('#wheel').getContext('2d')
            const dia = ctx.canvas.width
            const rad = dia / 2
            const PI = Math.PI
            const TAU = 2 * PI
            const arc = TAU / sectors.length

            const friction = 0.991 // 0.995=soft, 0.99=mid, 0.98=hard
            let angVel = 0 // Angular velocity
            let ang = 0 // Angle in radians

            const getIndex = () => Math.floor(tot - (ang / TAU) * tot) % tot

            function drawSector(sector, i) {
                const ang = arc * i
                ctx.save()
                // COLOR
                ctx.beginPath()
                ctx.fillStyle = sector.color
                ctx.moveTo(rad, rad)
                ctx.arc(rad, rad, rad, ang, ang + arc)
                ctx.lineTo(rad, rad)
                ctx.fill()
                // TEXT
                ctx.translate(rad, rad)
                ctx.rotate(ang + arc / 2)
                ctx.textAlign = 'right'
                ctx.fillStyle = '#fff'
                ctx.font = 'bold 30px sans-serif'
                ctx.fillText(sector.label, rad - 10, 10)
                //
                ctx.restore()
            }

            function rotate() {
                const sector = sectors[getIndex()]
                ctx.canvas.style.transform = `rotate(${ang - PI / 2}rad)`
                spinEl.textContent = !angVel ? 'SPIN' : sector.label
                spinEl.style.background = sector.color
            }

            function frame() {
                if (!angVel) return
                angVel *= friction // Decrement velocity by friction
                if (angVel < 0.002) angVel = 0 // Bring to stop
                ang += angVel // Update angle
                ang %= TAU // Normalize angle
                rotate()
            }

            function engine() {
                frame()
                requestAnimationFrame(engine)
            }

            function init() {
                sectors.forEach(drawSector)
                rotate() // Initial rotation
                engine() // Start engine
                spinEl.addEventListener('click', () => {
                    if (!angVel) angVel = rand(0.25, 0.45)
                })
            }

            init()
        }

    }
</script>

</html>
